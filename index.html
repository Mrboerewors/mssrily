<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sound Buttons</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      background-color: #f8f9fa;
    }
    button {
      padding: 1em 2em;
      font-size: 1.5em;
      margin: 1em;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button onclick="document.getElementById('hi').play()">👋 Say Hi</button>
  <button onclick="document.getElementById('bark').play()">🐶 Bark</button>

  <audio id="hi" src="ily.mp3" preload="auto"></audio>
  <audio id="bark" src="prrr.mp3" preload="auto"></audio>
</body>
</html>
